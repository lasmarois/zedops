name: Release Agent

on:
  push:
    tags:
      - 'agent-v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/agent-v}" >> $GITHUB_OUTPUT

      - name: Build binaries
        working-directory: ./agent
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}

          # Build for Linux only (uses syscall.Statfs which is Linux-specific)
          platforms=("linux/amd64" "linux/arm64")

          mkdir -p bin

          for platform in "${platforms[@]}"; do
            GOOS="${platform%/*}"
            GOARCH="${platform#*/}"
            output="bin/zedops-agent-${GOOS}-${GOARCH}"

            echo "Building for ${GOOS}/${GOARCH}..."
            CGO_ENABLED=0 GOOS="$GOOS" GOARCH="$GOARCH" go build \
              -ldflags="-w -s -X main.Version=${VERSION}" \
              -o "$output" \
              .
          done

          ls -lh bin/

      - name: Create checksums
        working-directory: ./agent/bin
        run: |
          sha256sum zedops-agent-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Agent v${{ steps.version.outputs.VERSION }}
          body: |
            ## ZedOps Agent v${{ steps.version.outputs.VERSION }}

            ### Installation (Linux)
            ```bash
            curl -sSL https://raw.githubusercontent.com/lasmarois/zedops/main/agent/scripts/install.sh | sudo bash
            ```

            ### Manual Download
            Download the appropriate binary for your platform below.

            ### Checksums
            See `checksums.txt` for SHA256 checksums of all binaries.
          files: |
            agent/bin/zedops-agent-*
            agent/bin/checksums.txt
          draft: false
          prerelease: false

      - name: Broadcast update to agents
        if: success()
        env:
          BROADCAST_WEBHOOK_SECRET: ${{ secrets.BROADCAST_WEBHOOK_SECRET }}
        run: |
          if [ -z "$BROADCAST_WEBHOOK_SECRET" ]; then
            echo "BROADCAST_WEBHOOK_SECRET not set, skipping broadcast"
            exit 0
          fi

          VERSION="${{ steps.version.outputs.VERSION }}"
          ENVIRONMENTS=("prod:https://zedops.mail-bcf.workers.dev" "dev:https://zedops-dev.mail-bcf.workers.dev")

          for entry in "${ENVIRONMENTS[@]}"; do
            env_name="${entry%%:*}"
            base_url="${entry#*:}"

            echo "Broadcasting update v${VERSION} to ${env_name} agents..."
            response=$(curl -s -w "\n%{http_code}" -X POST \
              "${base_url}/api/webhook/broadcast-update" \
              -H "Content-Type: application/json" \
              -H "X-Webhook-Secret: $BROADCAST_WEBHOOK_SECRET" \
              -d "{\"version\": \"${VERSION}\"}")

            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | head -n-1)

            echo "  Response: $body"
            echo "  HTTP Code: $http_code"

            if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
              echo "  ✅ ${env_name} broadcast successful"
            else
              echo "  ⚠️ ${env_name} broadcast failed (non-critical)"
            fi
          done
